<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="advice-app-container">
    <h1 class="advice-id">Advice #999</h1>

    <p class="advice-body">Lorem ipsum dolor sit amet.</p>

    <img src="images/pattern-divider-desktop.svg" alt="Divider for desktop" class="divider-desktop" aria-hidden="true">
    <img src="images/pattern-divider-mobile.svg" alt="Divider for mobile" class="divider-mobile" aria-hidden="true">

    <button class="advice-btn">
      <img src="images/icon-dice.svg" alt="Dice Icon" aria-hidden="true">
    </button>
  </main>
  <script src="app.js" defer></script>
</body>
</html>
